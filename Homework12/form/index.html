<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form">
		<p>Для публикации вашей статьи, заполните пожалуйста следующую форму:</p>
		<form method="post" action="http://fe.it-academy.by/TestForm.php">
		<div class="block">
			<label for="my-article">Название статьи:</label>
			<input id="my-article" class="test1" type="text"  required>
		</div>

		<div class="block">
		<label for="my-select">Рубрика:</label>
		<select name="rubric" id="my-select">
			<option value="it">программирование</option>
			<option value="diz">дизайн</option>
			<option value="cop">копирайтинг</option>
		</select>
		</div>

		<div class="block">
		<label for="my-radio">Публикация:</label>

		<div class="new-row">
			<input id="my-radio" type="radio" name="publication" value="sait" required> на сайте
		</div>

		<div class="new-row">
			<input id="my-radio" type="radio" name="publication" value="journal" required> в журнале
		</div>

		<div class="new-row">
			<input id="my-radio" type="radio" name="publication" value="sait&amp;journal" required> на сайте и в журнале
		</div>
		</div>

		<div class="block1">
		<label class="check" for="my-checkbox">Разрешить комментарии:</label>
		<input id="my-checkbox" type="checkbox" required><br>
		</div>

		<div class="block">
		Текст статьи: <br>
		<textarea name="text" id="my-textarea" ></textarea><br>
		</div>
		<input type="submit" value="опубликовать">


		</form>
	</div>
</body>
</html>
