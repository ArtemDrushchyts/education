<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>slaid</title>
</head>
<body>
	<form method="post" action="http://fe.it-academy.by/TestForm.php">
		<p>
		<label for="my-test">text: </label>
		<input id="my-test" type="text" required maxlength="5" placeholder="Введите однострочный текст">
		</p>
		<p>
			<label for="my-color">color: </label>
			<input id="my-color" type="color">
		</p>
		<p>
			<label for="my-date">date: </label>
			<input id="my-date" type="date" required>
		</p>
		<p>
			<label for="my-month">month: </label>
			<input id="my-month" type="mouth" required>
		</p>
		<p>
			<label for="my-email">email: </label>
			<input id="my-email" type="email" required>
		</p>
		<p>
			<label for="my-radio">radio: </label>
			<input id="my-radio" name="radio" type="radio" required>
			<input type="radio" name="radio" required>
		</p>
		<p>
			<label for="my-number">number: </label>
			<input id="my-number" type="number">
		</p>
		<p>
			<label for="my-range">range: </label>
			<input id="my-range" type="range" min="0" max="10">
		</p>
		<p>
			<label for="my-chackbox">checkbox: </label>
			<input id="my-chackbox" type="checkbox" checked>
		</p>
		<p>
			<label for="my-select">select: </label>
			<select name="" id="my-select" size="1" required>
				<option value="">--------</option>
				<option value="1">Первая</option>
				<option value="2" selected>Вторая</option>
			</select>
		</p>
		<textarea  id="my-textarea" style="resize:none" placeholder="Введите многострочный текст"></textarea><br>
		<input type="submit" value="Отправить на сервер">
		<input type="reset" value="Очистить ввод">
		<input type="button" value="Просто кнопка" onclick="alert('Не работает')">
	</form>
</body>
</html>
